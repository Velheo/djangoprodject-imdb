<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'imdb/style/main.css' %}">
    <link rel="icon" type="image/png" href="{% static 'imdb/img/imdb_logo.png' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-3">
               <a href="{% url 'imdb:index' %}">
                   <img src="{% static 'imdb/img/imdb_logo.png' %}" class="img-fluid" width="85">
               </a>
            </div>
            <div class="col-4">
                <form method="post" action="{% url 'imdb:search' %}">
                    {% csrf_token %}
                    <input type="text" name="search">
                    <input type="submit" value="search">
                </form>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
<a href="{% url 'imdb:config' %}">config</a>
</body>
</html>
